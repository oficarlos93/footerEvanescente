<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainController.js"></script>
  </head>
  <body ng-app="starter">

    <ion-view ng-controller="homeCtrl" view-title="Principal" on-swipe-up="onGesture('Swipe Up')"
                   on-swipe-right="onGesture('Swipe Right')"
                   on-swipe-down="onGesture('Swipe Down')"
                   on-swipe-left="onGesture('Swipe Left')"
                   on-hold="onGesture('Hold')"
                   on-double-tap="onGesture('Double-Tap')">

<div class="capaoscurecer" ng-class="showCapaOscurecer"></div>

  <div class="contenedor-menu" style="display:flex;flex-direction:column;align-items:center" ng-class="showClass">
    <div class="contenedor-puntos"><i class="icon ion-more"></i></div>
    <div style="background-color:green;width:100%;height:15vh">
      
             <div class="botonesmenu col col-110" style="margin-left: 10px;" 

       align="center" ng-click="showPopup() "id="configuracion"><span><img height="25px" ng-src={{flag}}><br></span></div>
     
       
   </div>
   
  
</ion-view>

  </body>
</html>
